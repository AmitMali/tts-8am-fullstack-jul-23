<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String methods</title>
  </head>
  <body>
    <script>
      var msg = "Welcome to javascript.exe";
      console.log(msg.charAt(5));
      console.log(msg.slice(-3));
      console.log(msg.substring(5, 10));
      console.log(msg.substr(5, 10));
      console.log(msg.replace("javascript", "technokraft"));
      console.log(msg.replace("javascript", "technokraft"));
      console.log(msg.toLowerCase());
      console.log(msg.toUpperCase());
      console.log(msg.split("."));
      console.log(["amit", "sumit", "pranit"].join(","));
    </script>
  </body>
</html>
