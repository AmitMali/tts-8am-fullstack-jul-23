<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Functions</title>
  </head>
  <body>
    <script>
      function hello(name) {
        document.write(`hello ${name}  ,  `);
      }
      hello("amit");

      const hello2 = (name = "user") => {
        document.write(`hello ${name}`);
      };
      hello2("rahul");
    </script>
  </body>
</html>
