<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="" id="cities">
      <option value="nsk">Nashik</option>
      <option value="pun">Pune</option>
      <option value="nag">Nagpur</option>
      <option value="mum">Mumbai</option>
    </select>
    <p id="showvalue"></p>
    <script>
      document.getElementById("cities").addEventListener("change", (e) => {
        document.getElementById('showvalue').innerText=e.target.value
      });
    </script>
  </body>
</html>
